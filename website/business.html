<!DOCTYPE html>
<html>
    <head>
        <title>Corvallis Sustainability Coalition</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    </head>
    <body>
    <section>
        <div id="rightSide"> 
            <form role="form">
                <div class="form-group">
                    <p id="hide">ID:  <span id="id"></span></p>
                    <p>Business: <input class="form-control" type="text" id="name"></p>
                    <p>Address: <input class="form-control" type="text" id="address"></p>
                    <p>City: <input class="form-control" type="text" id="city"></p>
                    <p>State: <select class="form-control" name="state" id="state">
                        <option value="OR">Oregon</option>
                        <option value="">N/A</option>
                    </select></p>
                    <p>Telephone:  <input class="form-control" type="text" id="telephone"></p>
                    <p>Website:  <input class="form-control" type="text" id="website"></p>
                    <p>Notes:  <input class="form-control" type="text" id="notes"></p>
                    <button id="delete" class="btn btn-default">Delete</button>
                    <button id="edit" class="btn btn-default">Edit</button>
                    <button id="create" class="btn btn-default">Create New</button>
                </div>
            </form>
        </div>
        <div class="scroll" id="button">
            <h2>Businesses</h2>
            <div class="form-group" id="businessList">
            </div>
        </div>
        <div><a href="menu.html">Back to Main Menu</a></div>
        </section>
        <script type="text/javascript" src="js/jquery-2.2.1.min.js"></script>
        <script type="text/javascript" src="js/busAction.js"></script>
    </body>
</html>
