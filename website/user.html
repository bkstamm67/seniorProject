<!DOCTYPE html>
<html>
    <head>
        <title>Corvallis Sustainability Coalition</title>
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    </head>
    <body>
        <section>
            <div id="rightSide"> 
                <form role="form">
                    <div class="form-group">
                        <p id="hide">ID:  <span id="id"></span></p>
                        <p>First Name: <input class="form-control" type="text" id="fname"></p>
                        <p>Last Name: <input class="form-control" type="text" id="lname"></p>
                        <p>User Name:  <input class="form-control" type="text" id="userName"></p>
                        <p>Password:  <input class="form-control" type="text" id="password"></p>
                        <p>Email:  <input class="form-control" type="text" id="email"></p>
                        <button class="btn btn-default" id="delete">Delete</button>
                        <button class="btn btn-default" id="edit">Edit</button>
                        <button class="btn btn-default" id="create">Create New</button>
                    </div>
                </form>
            </div>
            <div class="scroll" id="button">
                <h2>Current Users</h2>
                <div class="col-xs-3" id="userList">
                </div>
            </div>
        </section>
        <div class="returnMenu" id="returnUser"><a href="menu.html">Back to Main Menu</a></div>
        <script type="text/javascript" src="js/jquery-2.2.1.min.js"></script>
        <script type="text/javascript" src="js/userAction.js"></script>
    </body>
</html>
